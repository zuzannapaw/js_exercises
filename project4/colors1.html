<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		body{
			height:100vh;
		}
		
		h1{
			margin:0;
			position:fixed;
			top:50%;
			left:50%;
			transform:translate(-50% ,-50%);
			font-size: 40px;
			font-family: arial;
		}
	</style>
</head>

<body>
	<h1>Mouve your mouse!</h1>
	<script>
	document.body.addEventListener('mousemove', (e)=>{
		document.querySelector('h1').textContent = `${e.clientX},${e.clientY}`;
		
		document.body.style.backgroundColor = `rgb(${e.clientX/ 3},${e.clientY/ 2}, ${e.clientX/ e.clientY})`;
	})
		
//		pageX,Y- od początku dokumentu
//		screenX,Y - od początku naszego ekranu
		
		
	</script>
</body>
</html>
